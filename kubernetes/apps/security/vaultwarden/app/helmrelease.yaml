---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:

      vaultwarden:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.4
            envFrom: &envFrom
              - secretRef:
                  name: vaultwarden-secret


        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.33.2
            env:
              TZ: "${TIMEZONE}"
              SIGNUPS_ALLOWED: false
              WEBSOCKET_ENABLED: true
              DATA_FOLDER: "data"
              ICON_CACHE_FOLDER: data/icon_cache
              ATTACHMENTS_FOLDER: data/attachments
              DOMAIN: "https://vaultwarden.${SECRET_DOMAIN}"
              SMTP_SECURITY: "force_tls"
              EXPERIMENTAL_CLIENT_FEATURE_FLAGS: "ssh-key-vault-item,ssh-agent"
              ROCKET_PORT: 5834
            envFrom:
            - secretRef:
                name: vaultwarden-secret
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 5Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    service:
      webui:
        controller: *app
        ports:
          http:
            port: 5834

    route:
      external:
        parentRefs:
          - name: external-gateway-cloudflare
            namespace: network
        hostnames:
          - "vaultwarden.${SECRET_DOMAIN}"
        rules:
          - matches:
            - path:
                type: PathPrefix
                value: /admin
            backendRefs:
            - name: webui
              port: 9999 # Disable access to the admin panel,
          - matches:
            - path:
                type: PathPrefix
                value: /
            backendRefs:
            - name: webui
              port: 5834
      internal:
        parentRefs:
          - name: internal-gateway-cilium
            namespace: network
        hostnames:
          - "vaultwarden.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: webui
                port: 5834

    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /data
