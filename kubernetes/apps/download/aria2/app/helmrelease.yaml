---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app aria2
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: aria2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      aria2:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: p3terx/aria2-pro
              tag: "202209060423"
            env:
              PUID: 568
              GUID: 568
              # UMASK: "002"
              # LISTEN_PORT: 8080
              # BASIC_AUTH_USERNAME: ${ARIA2_USER}
              # BASIC_AUTH_PASSWORD: ${ARIA2_PASSWORD}
              RPC_PORT: &port 6800
            envFrom:
              - secretRef:
                  name: aria2-secret
            securityContext:
              # runAsUser: 568
              # runAsGroup: 568
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              # capabilities:
              #   drop:
              #     - ALL
              #   add:
              #     - CHOWN
              #     - SETUID
              #     - SETGID
              #     - FOWNER
              #     - NET_BIND_SERVICE
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        # fsGroup: 568
        # fsGroupChangePolicy: OnRootMismatch
        # supplementalGroups: [10000]
        # seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        parentRefs:
          - name: internal-gateway-cilium
            namespace: network
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      config:
        enabled: true
        existingClaim: aria2-config
        globalMounts:
          - path: /config
      media:
        type: hostPath
        hostPath: "/mnt/disk/"
        globalMounts:
          - path: /downloads/
            subPath: download/aria2
