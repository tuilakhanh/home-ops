---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      filebrowser:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/gtsteffaniak/filebrowser
              tag: 0.8.5-beta@sha256:eee4296ff344b869ee1968dc5ce3cc6cd75bacf3d175cfd402e029d2a3f7c43e
            envFrom:
              - secretRef:
                  name: filebrowser-secret
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 1Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - share.${SECRET_DOMAIN}
        parentRefs:
          - name: external-gateway-cilium-local
            namespace: network

    persistence:

      database:
        existingClaim: filebrowser
        globalMounts:
          - path: /home/filebrowser/database

      cache:
        type: emptyDir

      config:
        type: configMap
        name: filebrowser-config
        globalMounts:
          - path: /home/filebrowser/config.yaml
            subPath: config.yaml

      media:
        type: hostPath
        hostPath: "/mnt/disk/torrent/GSGA"
        globalMounts:
          - path: /mnt/GSGA
