---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich-charts
spec:
  interval: 1h
  url: https://immich-app.github.io/immich-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: immich-charts
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false
    redis:
      enabled: true
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-photos
    env:
      LOG_LEVEL: verbose
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-secret
            key: DB_HOSTNAME
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-secret
            key: DB_USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db-secret
            key: DB_PASSWORD
      DB_DATABASE_NAME: "immich"
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.129.0"
    server:
      resources:
        requests:
          cpu: 500m
          memory: 1024M
    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 1024M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-ml-cache
