---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      server:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom: &envFrom
              - secretRef:
                  name: immich-db-secret
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              # renovate: datasource=github-releases depName=immich-app/immich
              tag: v1.134.0
            env: &env
              REDIS_HOSTNAME: "immich-valkey.media.svc.cluster.local"
              IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning.media.svc.cluster.local:3003"
              LOG_LEVEL: verbose
              DB_HOSTNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: DB_HOSTNAME
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: DB_USERNAME
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: DB_PASSWORD
              DB_DATABASE_NAME: "immich"
              MPLCONFIGDIR: "/cache/matplotlib"

      machine-learning:
        strategy: RollingUpdate
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              # renovate: datasource=github-releases depName=immich-app/immich-machine-learning
              tag: "v1.134.0"
            env: *env

      valkey:
        containers:
          app:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: alpine3.21@sha256:6a57d58c0a37cf7acc3045ac0fd6dd91be339774106ab4d9ca088013a096a99f

    service:
      server:
        controller: server
        ports:
          http:
            port: 2283
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      valkey:
        controller: valkey
        ports:
          http:
            port: 6379

    route:
      app:
        parentRefs:
          - name: external-gateway-cilium
            namespace: network
        hostnames:
          - "immich.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - identifier: server
                port: 2283

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          server:
            app:
              - path: /usr/src/app/upload

      tmpfs:
        type: emptyDir
        advancedMounts:
          server:
            app:
              - path: /usr/src/app/.reverse-geocoding-dump
                subPath: geocoding
              - path: /usr/src/app/.transformers_cache
                subPath: transformers

      matplotlib:
        type: emptyDir
        advancedMounts:
          server:
            main:
              - path: /config/matplotlib

      cache:
        existingClaim: immich-ml-cache
        advancedMounts:
          machine-learning:
            app:
              - path: /cache
                subPath: cache
              - path: /.cache
                subPath: dotCache

      dev:
        type: hostPath
        hostPath: /dev
        advancedMounts:
          machine-learning:
            app:
              - path: /dev
