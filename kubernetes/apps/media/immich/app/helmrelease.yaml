---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      immich:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5
            envFrom: &envFrom
              - secretRef:
                  name: immich-db-secret

        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              # renovate: datasource=github-releases depName=immich-app/immich
              tag: v1.132.3
            env: &env
              REDIS_HOSTNAME: "immich-valkey.media.svc.cluster.local"
              IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning.media.svc.cluster.local:3003"
              LOG_LEVEL: verbose
              DB_HOSTNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: DB_HOSTNAME
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: DB_USERNAME
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: DB_PASSWORD
              DB_DATABASE_NAME: "immich"

      machine-learning:
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              # renovate: datasource=github-releases depName=immich-app/immich-machine-learning
              tag: "v1.131.2"
            env: *env

      valkey:
        containers:
          app:
            image:
              repository: docker.io/valkey/valkey # https://github.com/valkey-io/valkey-container/issues/17 Need move to ghcr.io
              tag: 8.1.1

    service:
      immich:
        controller: *app
        ports:
          http:
            port: 2283
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      valkey:
        controller: valkey
        ports:
          http:
            port: 6379

    route:
      external:
        parentRefs:
          - name: external-gateway-cloudflare
            namespace: network
        hostnames:
          - "immich.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: *app
                port: 2283
      internal:
        parentRefs:
          - name: internal-gateway-cilium
            namespace: network
        hostnames:
          - "immich.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: *app
                port: 2283

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          immich:
            app:
              - path: /usr/src/app/upload
      cache:
        existingClaim: immich-ml-cache
        advancedMounts:
          machine-learning:
            app:
              - path: /cache
      dev:
        type: hostPath
        hostPath: /dev
        advancedMounts:
          machine-learning:
            app:
              - path: /dev
