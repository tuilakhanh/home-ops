---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich-route-internal
spec:
  hostnames:
    - "immich.${SECRET_DOMAIN}"
  parentRefs:
    - name: internal-gateway-cilium
      namespace: network
  rules:
    - backendRefs:
        - name: immich-server
          port: 2283
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich-route-external
spec:
  hostnames:
    - "immich.${SECRET_DOMAIN}"
  parentRefs:
    - name: external-gateway-cloudflare
      namespace: network
  rules:
    - backendRefs:
        - name: immich-server
          port: 2283
      matches:
        - path:
            type: PathPrefix
            value: /
