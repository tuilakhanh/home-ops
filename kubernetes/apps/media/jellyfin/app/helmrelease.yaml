---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 109
          - 100
      annotations:
        reloader.stakater.com/auto: "true"

    controllers:
      jellyfin:
        type: deployment
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: "2025022405"
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              TZ: ${TIMEZONE}
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 4Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      jellyfin:
        controller: *app
        ports:
          http:
            port: 8096


    route:
      external:
        parentRefs:
          - name: external-gateway-cloudflare
            namespace: network
        hostnames:
          - "jellyfin.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: jellyfin
                port: 8096
      internal:
        parentRefs:
          - name: internal-gateway-cilium
            namespace: network
        hostnames:
          - "jellyfin.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: jellyfin
                port: 8096


    persistence:
      config:
        existingClaim: "jellyfin-data"
        advancedMounts:
          jellyfin:
            app:
              - path: /config

      transcode:
        type: emptyDir
        globalMounts:
          - path: /config/transcodes

      library:
        type: hostPath
        hostPath: "/mnt/media/"
        globalMounts:
          - path: /mount/gdrive/

      # nas:
      #   type: hostPath
      #   hostPath: "/mnt/nas"
      #   globalMounts:
      #     - path: /mnt/nas


