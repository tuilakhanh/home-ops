---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 109
          - 100
          - 65542
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"

    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: "2025022405"
            env:
              JELLYFIN_FFmpeg__probesize: "50000000"
              JELLYFIN_FFmpeg__analyzeduration: "500000000"
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 100m
                gpu.intel.com/i915: 1
                memory: 512Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      jellyfin:
        controller: *app
        ports:
          http:
            port: 8096


    route:
      external:
        parentRefs:
          - name: external-gateway-cloudflare
            namespace: network
        hostnames:
          - "jellyfin.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: jellyfin
                port: 8096
      internal:
        parentRefs:
          - name: internal-gateway-cilium
            namespace: network
        hostnames:
          - "jellyfin.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: jellyfin
                port: 8096


    persistence:
      config:
        existingClaim: "jellyfin-data"
        advancedMounts:
          jellyfin:
            app:
              - path: /config

      tmpfs:
        type: emptyDir
        advancedMounts:
          jellyfin:
            app:
              - path: /cache
                subPath: cache
              - path: /transcode
                subPath: transcode

      library:
        type: hostPath
        hostPath: "/mnt/media/"
        globalMounts:
          - path: /mount/gdrive/

      drive:
        type: hostPath
        hostPath: "/mnt/disk/"
        globalMounts:
          - path: /mount/disk/


