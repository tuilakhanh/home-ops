---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      adguard:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.59
            env:
              TZ: ${TIMEZONE}

    service:
      adguard:
        controller: adguard
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          lbipam.cilium.io/ips: ${ADGUARD_HOME_LB_VIP}
        ports:
          http:
            primary: true
            port: 3000
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    route:
      internal:
        parentRefs:
          - name: internal-gateway-cilium
            namespace: network
        hostnames:
          - "adguard-home.${SECRET_DOMAIN}"
        rules:
          -  backendRefs:
              - name: adguard
                port: 3000

    persistence:
      data:
        enabled: true
        existingClaim: adguard-home-data-pvc
        globalMounts:
          - path: /opt/adguardhome/work
      conf:
        enabled: true
        existingClaim: adguard-home-config-pvc
        globalMounts:
          - path: /opt/adguardhome/conf



