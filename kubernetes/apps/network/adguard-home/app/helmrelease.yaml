---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      adguard:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.62
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness: &probe
                type: HTTP
                path: /login.html
              readiness: *probe
              startup: *probe

    service:
      app:
        controller: adguard
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          lbipam.cilium.io/ips: ${ADGUARD_HOME_LB_VIP}
        ports:
          http:
            port: 3000
          https:
            port: 443
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
          tls-tcp:
            port: 853
            protocol: TCP
          tls-udp:
            port: 853
            protocol: UDP

    route:
      app:
        parentRefs:
          - name: internal-gateway-cilium
            namespace: network
        hostnames:
          - "dns.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
          - matches:
              - path:
                  type: PathPrefix
                  value: /dns-query
            backendRefs:
              - identifier: app
                port: 443

    persistence:
      config:
        enabled: true
        existingClaim: adguard-home
        globalMounts:
          - path: /opt/adguardhome/conf
            subPath: conf

      work:
        enabled: true
        existingClaim: adguard-home-work
        globalMounts:
          - path: /opt/adguardhome/work
            subPath: work

      tls:
        enabled: true
        type: secret
        name: tls-adguard
        globalMounts:
          - path: /opt/adguardhome/ssl/certs/
            readOnly: true



