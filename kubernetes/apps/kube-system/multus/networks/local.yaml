---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: local
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "local",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eno1", 
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "192.168.1.1" }
            ]
          }
        },
        {
          "type": "tuning",
          "sysctl": {
            "net.ipv6.conf.IFNAME.accept_ra": "2",
            "net.ipv6.conf.IFNAME.accept_ra_rt_info_max_plen": "64",
            "net.ipv6.conf.IFNAME.forwarding": "0"
          }
        },
        {
          "type": "sbr"
        }
      ]
    }