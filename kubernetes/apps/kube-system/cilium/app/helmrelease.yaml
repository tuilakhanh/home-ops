---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cilium
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.18.2
  url: oci://ghcr.io/home-operations/charts-mirror/cilium
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: cilium
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
  values:
    hubble:
      enabled: false
      # metrics:
      #   enabled:
      #     - dns:query
      #     - drop
      #     - tcp
      #     - flow
      #     - icmp
      #     - http
      #   serviceMonitor:
      #     enabled: true
      #   dashboards:
      #     enabled: true
      # relay:
      #   enabled: true
      #   rollOutPods: true
      #   prometheus:
      #     serviceMonitor:
      #       enabled: true
      # ui:
      #   enabled: true
      #   rollOutPods: true
    operator:
      tolerations: []
