---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app api
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: api
  values:
    controllers:
      identity:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-identity-service
              tag: latest@sha256:a1cb0a5d5afae3c377d11796d41c2b4b4a43b073f931828b7990ec278641b29b
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      auction:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-auction-service
              tag: latest@sha256:70f8b6e44611daad34e726f4af41764c83ca362621c815c9d66ec0d5dc9db265
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      farm:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-farm-service
              tag: latest@sha256:1c4e14849383bc11b1ba758e7fce92af2a95cdc767bb9119b3c71b79247acb18
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      worker:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-worker
              tag: latest@sha256:4bf080b95bb6b38e203e8ddae241e5079da347bf5c760872abd882fc03deb1f4
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
              Hangfire__WorkerCount: 5
              Hangfire__ServerName: AgriMart-Worker-Production
              Hangfire__UseMemoryStorage: false
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      payment:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-payment-service
              tag: latest@sha256:05f8c03092bc847319705a0310063fc02ca1959a904193486f7a7d453a0fcdb9
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      messaging:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: buiductrieu/agrimart-messaging-service
              tag: latest@sha256:f219bd3dc33c4260d73adabaa36019ad421d55030ad59318a56ce6b578304b5a
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      gateway:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-gateway
              tag: latest@sha256:f607a9b8325c320f4ab6a1f377dbe9e96e4a492828147cff9b7943c66401bb3b
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              ReverseProxy__Clusters__identity-cluster__Destinations__destination1__Address: "http://api-identity:8080"
              ReverseProxy__Clusters__farm-cluster__Destinations__destination1__Address: "http://api-farm:8080"
              ReverseProxy__Clusters__auction-cluster__Destinations__destination1__Address: "http://api-auction:8080"
              ReverseProxy__Clusters__payment-cluster__Destinations__destination1__Address: "http://api-payment:8080"
              ReverseProxy__Clusters__messaging-cluster__Destinations__destination1__Address: "http://api-messaging:8080"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi

    service:
      identity:
        controller: identity
        ports:
          http:
            port: 8080
      farm:
        controller: farm
        ports:
          http:
            port: 8080
      auction:
        controller: auction
        ports:
          http:
            port: 8080
      payment:
        controller: payment
        ports:
          http:
            port: 8080
      messaging:
        controller: messaging
        ports:
          http:
            port: 8080
      gateway:
        controller: gateway
        ports:
          http:
            port: 8080

    route:
      app:
        parentRefs:
          - name: envoy-external
            namespace: network
        hostnames:
          - "gateway.a-379.store"
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: gateway
                port: 8080
