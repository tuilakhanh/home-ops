---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app api
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: api
  values:
    controllers:
      identity:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-identity-service
              tag: latest@sha256:bbedd2abf92dcdf20d1cef1722cf9f95a44c7ec2b65561d958628f38d655b446
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      auction:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-auction-service
              tag: latest@sha256:76fb6aa63aaacd426692316d8ae552ccad94b667062fa00ae7163f465a7bea14
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      farm:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-farm-service
              tag: latest@sha256:ddf44e039a91eb6c14891e328c4c8625c5c95d74c72b531ce7776c6d566fb352
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      worker:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-worker
              tag: latest@sha256:24bce6361e5b9f60e1b355d49c181baf8464b47f794d115b6333358d778c5921
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
              Hangfire__WorkerCount: 5
              Hangfire__ServerName: AgriMart-Worker-Production
              Hangfire__UseMemoryStorage: false
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      payment:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-payment-service
              tag: latest@sha256:6cb01f83ce003c9b24f7bdb2ec625824be3d993e0a1ca9d4dd789da0166ed902
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      messaging:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: buiductrieu/agrimart-messaging-service
              tag: latest@sha256:69e60f1ee1784b4f1f1d96ff8327b6e256b26bbef8ac5f35d18f858898e281e5
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              RABBITMQ__CONNECTIONSTRING: amqp://guest:guest@rabbitmq.default.svc.cluster.local:5672
              RABBITMQ_HOST: rabbitmq.default.svc.cluster.local
              RABBITMQ_PORT: 5672
              RABBITMQ_USER: guest
              RABBITMQ_PASS: guest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi
      gateway:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/buiductrieu/agrimart-gateway
              tag: latest@sha256:1a20d0a11714fcad350f4499c86c13d16c65361bb4391c74a8bab49ac4897c67
            envFrom:
              - secretRef:
                  name: api-secret
            env:
              ReverseProxy__Clusters__identity-cluster__Destinations__destination1__Address: "http://api-identity:8080"
              ReverseProxy__Clusters__farm-cluster__Destinations__destination1__Address: "http://api-farm:8080"
              ReverseProxy__Clusters__auction-cluster__Destinations__destination1__Address: "http://api-auction:8080"
              ReverseProxy__Clusters__payment-cluster__Destinations__destination1__Address: "http://api-payment:8080"
              ReverseProxy__Clusters__messaging-cluster__Destinations__destination1__Address: "http://api-messaging:8080"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 101m
                memory: 25Mi
              limits:
                memory: 512Mi

    service:
      identity:
        controller: identity
        ports:
          http:
            port: 8080
      farm:
        controller: farm
        ports:
          http:
            port: 8080
      auction:
        controller: auction
        ports:
          http:
            port: 8080
      payment:
        controller: payment
        ports:
          http:
            port: 8080
      messaging:
        controller: messaging
        ports:
          http:
            port: 8080
      gateway:
        controller: gateway
        ports:
          http:
            port: 8080

    route:
      app:
        parentRefs:
          - name: envoy-external
            namespace: network
        hostnames:
          - "gateway.a-379.store"
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: gateway
                port: 8080
